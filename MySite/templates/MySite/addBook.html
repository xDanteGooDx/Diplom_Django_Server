{% extends 'MySite/template.html' %}

{% block content %}
    <main class="container">
        <form method="post">
            {% csrf_token %}
            <label for="name_of_book">
                Введите название книги:
            </label>
            <input id="name_of_book" class="form-control" required>
            <h6>Добавьте ваш DOCX файл</h6>
            {{ form.file }}
            <button class="btn btn-primary btn-lg btn-block mt-3 col-md-3" type="submit">Добавить книгу</button>
        </form>
    </main>
{% endblock %}
