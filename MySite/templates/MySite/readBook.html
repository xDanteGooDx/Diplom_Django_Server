{% extends "MySite/template.html" %}

{% block content %}
    <div class="row" style="height: 100%; width: 95%">
        <div class="col-md-2">
            <a href="{% url 'readBook' args.book.id %}"><p>Текст полностью</p></a>
            {% for header in args.header %}
                <a href="{% url 'readHeaderBook' args.book.id header.id %}"><p>{{ header.text_header }}</p></a>
            {% endfor %}
        </div>
        <div class="col-md-10">
            <iframe src="{{ args.content.text_html.url }}" width="100%" height="120%">

            </iframe>
        </div>
    </div>
{% endblock %}
